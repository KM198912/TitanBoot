# TitanBoot Configuration File
# Simple bootloader config for kernel and modules

# Kernel command line (optional)
# cmdline=root=/dev/sda1 quiet splash

# Modules to load (ramdisk, drivers, etc.)
# For ISO boot: module <filename>
# For raw disk: module <start_sector> <num_sectors> <name>

# Example ramdisk module (ISO will use filename, raw disk uses sectors)
# For raw disk boot, INITRD.IMG is written to sector 100, size is 1 sector (512 bytes)
module 100 1 INITRD.IMG

# Example driver module
# module DRIVER.SYS

